<div class="static-content pull-left">
   <side-bar></side-bar>
</div>

<div class="change-content pull-left">
  <div class="page-wrap">
    <header class="row">
      <div class="col-md-3 pull-right">
        <div class="input-group display-inline">
          <input type="text" class="form-control no-border" placeholder="Search video">
          <i class="fa fa-search fa-2x" aria-hidden="true"></i>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </header>
    <section>
      <pre>{{main.categories}}</pre>


      <div class="row">
        <div class="col-sm-4 col-md-3" ng-repeat="category in main.categories track by $index" >
          <div class="thumbnail">
            <video width="280" height="240" controls>
              <source src="category.link" type="video/mp4">
              <source src="category.link" type="video/ogg">
              Your browser does not support the video tag.
            </video>
            <div class="caption">
              <h5>Video {{$index}}</h5>
            </div>
          </div>
        </div>
      </div>

    </section>
  </div>

  <footer class="site-footer">
    <p class="pull-right">Powered by Talos Digital</p>
  </footer>
</div>
